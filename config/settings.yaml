# IPTVBoss Support Agent - Application Settings

# Application Info
app:
  name: "IPTVBoss Quick Support Agent"
  version: "1.1 Alpha"
  description: "AI-powered support for IPTVBoss & EPGBoss"

# Vector Search Settings
vector_search:
  # Adaptive retrieval based on query type
  top_k_diagnostic: 3        # For troubleshooting questions (fewer, focused)
  top_k_howto: 4             # For "how to" questions
  top_k_general: 6           # For general questions
  top_k_default: 5           # Fallback default
  min_score: 0.30            # Minimum similarity score threshold for relevant chunks
  embedding_model: "all-mpnet-base-v2" # Was 'all-MiniLM-L6-v2'

# LLM Settings
llm:
  model: "gemini-2.5-flash-lite"
  temperature: 0.2            #  Randomness (0.0=deterministic, 1.0=creative). Higher = more varied responses
  max_output_tokens: 8192     # INCREASED for longer, more complete answers
  top_p: 0.6                  # Nucleus sampling (0.0-1.0). Lower = more focused, higher = more diverse
  top_k: 40                   # Consider top K tokens. Lower = more focused, higher = more varied vocabulary

# Diagnostic Settings
diagnostic:
  confidence_threshold_ask: 0.6      # Below this, ask questions
  confidence_threshold_solve: 0.8    # Above this, provide solution
  max_questions_before_solve: 3      # Max questions before giving solution anyway
  session_timeout_minutes: 15        # How long to remember conversation state

# Image Display Settings
images:
  max_per_response: 8         # Maximum images to show per response
  display_width: 400          # Image width in pixels
  show_captions: true

# Document Processing Settings
document_processing:
  split_files: false           # If false, keep files intact regardless of size
  chunk_size: 5000             # Characters per chunk (only used if split_files=true)
  chunk_overlap: 1000          # Overlap between chunks (only used if split_files=true)
  max_file_size: 15000         # Maximum file size before forcing split (safety limit)

# UI Settings
ui:
  page_title: "IPTVBoss Quick Support Agent 1.1 Alpha"
  page_icon: "ðŸ“º"
  layout: "wide"
  theme: "light"
  show_sidebar: true

# Support Links
support:
  discord: "https://discord.gg/QCxpA9yvWP"
  website: "https://members.bosstees.net"
  documentation: "https://goonerm466.github.io/iptvboss-support-agent/"

# Rate Limiting (future feature)
rate_limiting:
  enabled: false
  requests_per_minute: 10
  requests_per_day: 100

# Analytics (future feature)
analytics:
  enabled: false
  track_queries: false
  track_feedback: false

# Debug Settings
debug:
  show_retrieved_chunks: false
  show_image_detection: false
  log_level: "DEBUG"          # DEBUG, INFO, WARNING, ERROR
